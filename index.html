async function addAssetHubWestend() {
  try {
    // Prima: prova a cambiare (potrebbe giÃ  esistere con Chain ID corretto)
    await window.ethereum.request({
      method: 'wallet_switchEthereumChain',
      params: [{ chainId: '0x1905F5D5' }]
    });
  } catch (switchError) {
    // Se fallisce, prova ad aggiungere SOLO se la rete non esiste
    if (switchError.code === 4902) {
      try {
        await window.ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [{
            chainId: '0x1905F5D5',
            chainName: 'Asset-Hub Westend Testnet',
            rpcUrls: ['https://westend-asset-hub-eth-rpc.polkadot.io'],
            nativeCurrency: { name: 'WND', symbol: 'WND', decimals: 18 },
            blockExplorerUrls: ['https://assethub-westend.subscan.io']
          }]
        });
      } catch (addError) {
        if (addError.message?.includes("same RPC endpoint")) {
          // La rete esiste giÃ  ma con Chain ID sbagliato â†’ istruisci l'utente
          throw new Error("Please remove the existing 'Westend Assethub' network from MetaMask and retry.");
        } else {
          throw addError;
        }
      }
    } else {
      throw switchError;
    }
  }
}
