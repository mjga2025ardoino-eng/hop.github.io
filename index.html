<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD | Alpha 1.0.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #e6007a; --border: #222; --error: #ff3e3e; }
        body { background-color: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; -webkit-font-smoothing: antialiased; }
        .container { width: 100%; max-width: 450px; padding: 20px; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: 3.5rem; margin: 0; letter-spacing: -2px; }
        .tagline { font-size: 0.8rem; color: #888; margin: 10px 0 30px 0; text-transform: uppercase; letter-spacing: 2px; }
        .btn { font-family: 'Inter', sans-serif; background: var(--fg); color: var(--bg); border: none; padding: 20px; font-size: 0.9rem; font-weight: 700; border-radius: 8px; cursor: pointer; transition: all 0.2s; text-transform: uppercase; width: 100%; margin-bottom: 12px; text-decoration: none; display: block; text-align: center; box-sizing: border-box; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        #status-bar { margin-top: 30px; font-size: 0.7rem; color: #666; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        .dot { width: 6px; height: 6px; background: #333; border-radius: 50%; }
        .dot.active { background: #00ff00; box-shadow: 0 0 8px #00ff00; }
        #cooldown-box { margin-top: 20px; padding: 15px; border: 1px solid var(--border); border-radius: 8px; display: none; background: rgba(230, 0, 122, 0.05); text-align: center; }
        #timer-value { color: var(--accent); font-family: 'Unbounded', sans-serif; font-size: 1.2rem; font-weight: 700; }
        #wallet-info { font-family: monospace; font-size: 0.65rem; color: #444; margin-top: 15px; text-align: center; word-break: break-all; }
        #debug-log { font-size: 0.65rem; color: #ff3e3e; margin-top: 10px; font-family: monospace; text-align: center; display: none; background: #1a0000; padding: 10px; border-radius: 4px; border: 1px solid #400; }
        .v { position: fixed; bottom: 30px; left: 30px; font-size: 10px; color: #333; font-weight: 700; }
    </style>
</head>
<body>

<div class="v">ALPHA 1.0.3</div>

<div class="container">
    <h1>PUSD</h1>
    <div class="tagline">Experimental Token<br>Westend Asset-Hub</div>

    <div id="setupSection">
        <button class="btn" id="btnNetwork" onclick="addNetwork()">1. Setup Westend Network</button>
        <button class="btn btn-outline" id="btnConnect" onclick="connectWallet()">2. Connect Wallet</button>
    </div>

    <div id="actionSection" style="display:none;">
        <button class="btn" id="btnClaim" onclick="handleClaim()">Proof of Humanity</button>
        <button class="btn btn-outline" onclick="watchToken()">Add PUSD to Wallet</button>
    </div>

    <div id="cooldown-box">
        <div style="font-size: 0.6rem; color: #666; margin-bottom: 5px;">TIME UNTIL NEXT UPLINK</div>
        <div id="timer-value">00D 00H 00M 00S</div>
    </div>

    <a href="https://faucet.polkadot.io/westend" target="_blank" class="btn btn-outline" style="font-size: 0.7rem; margin-top: 20px; border-color: #444; color: #666;">Need WND for Gas? Get some here</a>

    <div id="status-bar"><div id="status-dot" class="dot"></div><span id="status-text">Ready</span></div>
    <div id="debug-log"></div>
    <div id="wallet-info"></div>
</div>

<script>
    const TARGET_HEX = '0x19082935';
    const CONTRACT_ADDR = "0xdd1747d54fa8d568f9e25b5fbf08561fe6b39f41";
    
    const CONTRACT_ABI = [{"type":"constructor","inputs":[],"stateMutability":"nonpayable"},{"name":"claimToken","type":"function","inputs":[],"outputs":[],"stateMutability":"nonpayable"},{"name":"lastClaim","type":"function","inputs":[{"name":"","type":"address","internalType":"address"}],"outputs":[{"name":"","type":"uint256","internalType":"uint256"}],"stateMutability":"view"},{"name":"balanceOf","type":"function","inputs":[{"name":"","type":"address","internalType":"address"}],"outputs":[{"name":"","type":"uint256","internalType":"uint256"}],"stateMutability":"view"}];

    const NETWORK_PARAMS = {
        chainId: TARGET_HEX,
        chainName: 'Asset-Hub Westend',
        nativeCurrency: { name: 'WND', symbol: 'WND', decimals: 18 },
        rpcUrls: ['https://westend-asset-hub-eth-rpc.polkadot.io'],
        blockExplorerUrls: ['https://assethub-westend.subscan.io']
    };

    let signer, contract, claimStep = "verify", provider;

    async function monitorNetwork() {
        if (!window.ethereum) return;
        const currentChain = await window.ethereum.request({ method: 'eth_chainId' });
        if (currentChain.toLowerCase() === TARGET_HEX.toLowerCase()) {
            document.getElementById('btnNetwork').style.display = 'none';
            document.getElementById('btnConnect').classList.remove('btn-outline');
            updateStatus("Network Validated", true);
        }
    }
    setInterval(monitorNetwork, 2000);

    async function addNetwork() {
        try { await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [NETWORK_PARAMS] }); } catch (e) {}
    }

    async function connectWallet() {
        if (!window.ethereum) return;
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.providers.Web3Provider(window.ethereum, "any");
            signer = provider.getSigner();
            contract = new ethers.Contract(CONTRACT_ADDR, CONTRACT_ABI, signer);
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('actionSection').style.display = 'block';
            document.getElementById('wallet-info').innerText = accounts[0];
            await checkCooldown(accounts[0]);
        } catch (e) { updateStatus("Connection Failed", false); }
    }

    async function handleClaim() {
        const btn = document.getElementById('btnClaim');
        const debug = document.getElementById('debug-log');
        debug.style.display = "none";

        if (claimStep === "verify") {
            btn.disabled = true;
            updateStatus("Verifying Identity...", true);
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "Claim 1.00 PUSD";
                claimStep = "claim";
                updateStatus("Human Verified", true);
            }, 1000);
        } else {
            try {
                btn.disabled = true;
                updateStatus("Linking RPC...", true);

                // Controllo saldo WND prima di inviare
                const balance = await provider.getBalance(await signer.getAddress());
                if (balance.lt(ethers.utils.parseEther("0.01"))) {
                    throw new Error("Insufficient WND for gas/existential deposit");
                }

                // BYPASS STIMA GAS: Forziamo un gas limit alto per evitare l'errore JSON-RPC "Internal Error"
                const tx = await contract.claimToken({
                    gasLimit: 500000 
                });

                updateStatus("Broadcasting...", true);
                await tx.wait();
                updateStatus("Claim Success", true);
                btn.innerText = "Received";
                setTimeout(() => location.reload(), 3000);
            } catch (e) {
                btn.disabled = false;
                updateStatus("RPC Error", false);
                debug.style.display = "block";
                debug.innerText = e.message.includes("Insufficient") ? "ERROR: NEED MORE WND FOR GAS" : "INTERNAL ERROR: TRY AGAIN LATER OR CHECK WND BALANCE";
                console.error("Full Error:", e);
            }
        }
    }

    async function checkCooldown(addr) {
        try {
            const last = await contract.lastClaim(addr);
            const next = (last.toNumber() + (7 * 24 * 60 * 60)) * 1000;
            if (Date.now() < next && last.toNumber() !== 0) {
                document.getElementById('btnClaim').disabled = true;
                document.getElementById('btnClaim').innerText = "Locked";
                document.getElementById('cooldown-box').style.display = "block";
                startTimer(next);
            }
        } catch(e) {}
    }

    function startTimer(target) {
        const itv = setInterval(() => {
            const diff = target - Date.now();
            if (diff <= 0) { clearInterval(itv); location.reload(); }
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer-value').innerText = `${d}D ${h}H ${m}M ${s}S`;
        }, 1000);
    }

    function updateStatus(text, active) {
        document.getElementById('status-text').innerText = text.toUpperCase();
        document.getElementById('status-dot').className = active ? 'dot active' : 'dot';
    }

    async function watchToken() {
        try { await window.ethereum.request({ method: 'wallet_watchAsset', params: { type: 'ERC20', options: { address: CONTRACT_ADDR, symbol: 'PUSD', decimals: 18 } } }); } catch (e) {}
    }
</script>
</body>
</html>
