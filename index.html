<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The White Rabbit | HOP Token</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #090415;
      color: #e0d6ff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(106, 43, 186, 0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.1), transparent 40%);
      pointer-events: none;
    }

    /* Rabbit Burrow World */
    .burrow-world {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .tunnel {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 400px;
      background: #1a122e;
      border-radius: 0 0 150px 150px;
      border: 8px solid #2d224a;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    }
    .tunnel::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 30px;
      background: #2d224a;
      border-radius: 10px;
    }
    .root {
      position: absolute;
      background: #3a2c5a;
      border-radius: 50%;
    }
    .rabbit-hole {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 80px;
      background: #0d081a;
      border-radius: 0 0 60px 60px;
      border: 4px solid #251a3d;
      z-index: 2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    header {
      text-align: center;
      padding: 30px 0;
    }
    .logo {
      font-size: 3.2rem;
      margin: 20px 0;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #a090c0;
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
    }

    .card {
      background: rgba(20, 15, 40, 0.85);
      border: 1px solid rgba(138, 43, 226, 0.4);
      border-radius: 20px;
      padding: 30px;
      margin: 30px 0;
      backdrop-filter: blur(10px);
    }
    .btn {
      background: linear-gradient(90deg, #8a2be2, #ff6b6b);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: bold;
      width: 100%;
      max-width: 280px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover { transform: translateY(-3px); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .hidden { display: none !important; }
    .error {
      color: #ff6b6b;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 10px;
      font-family: monospace;
    }
    .wisdom-box {
      background: rgba(255, 215, 0, 0.1);
      border-left: 3px solid #ffd700;
      padding: 20px;
      margin-top: 20px;
      border-radius: 0 12px 12px 0;
    }
    .wisdom-box p { color: #ffd700; font-style: italic; }
    .twitter-link {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: #666;
      padding: 30px 0 10px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <!-- Fantasy Burrow Background -->
  <div class="burrow-world" id="burrowWorld"></div>

  <div class="container">
    <header>
      <div class="logo">üêá</div>
      <h1>The White Rabbit</h1>
      <p class="subtitle">Follow the rabbit down the burrow. Burn HOP tokens to reveal the truth.</p>
    </header>

    <div id="errorBox" class="error hidden"></div>

    <div id="connectSection" class="card">
      <button id="connectBtn" class="btn">ü¶ä Connect Wallet</button>
    </div>

    <div id="dashboard" class="card hidden">
      <div>Account: <span id="accountDisplay">0x...0000</span></div>
      <div style="margin: 12px 0;">HOP Balance: <span id="balanceDisplay">0.00</span></div>
      
      <button id="hopBtn" class="btn" disabled>‚ú® Execute Hop()</button>
      <button id="claimBtn" class="btn" disabled>üìñ Claim Wisdom</button>

      <div id="wisdomBox" class="wisdom-box hidden">
        <p>"Follow: https://x.com/thewhiterabbitM"</p>
        <a href="https://x.com/thewhiterabbitM" target="_blank" class="twitter-link">
          @thewhiterabbitM ‚Üí
        </a>
      </div>
    </div>

    <footer>
      Contract: 0xc343...B5dC1 ‚Ä¢ Asset-Hub Westend
    </footer>
  </div>

  <script>
    // === ROBUST ETHERS.JS LOADER ===
    function loadEthersJS() {
      return new Promise((resolve, reject) => {
        if (window.ethers) {
          resolve();
          return;
        }

        const script = document.createElement('script');
        script.src = "https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js";
        script.onload = () => {
          if (window.ethers) resolve();
          else reject(new Error("ethers.js loaded but not available"));
        };
        script.onerror = () => reject(new Error("Failed to load ethers.js"));
        document.head.appendChild(script);
      });
    }

    // === FANTASY BURROW GENERATOR ===
    function generateBurrowWorld() {
      const world = document.getElementById('burrowWorld');
      const tunnel = document.createElement('div');
      tunnel.className = 'tunnel';
      world.appendChild(tunnel);

      const hole = document.createElement('div');
      hole.className = 'rabbit-hole';
      world.appendChild(hole);

      // Genera radici algoritmiche
      for (let i = 0; i < 25; i++) {
        const root = document.createElement('div');
        root.className = 'root';
        const size = 10 + Math.random() * 40;
        const x = 50 + (Math.random() - 0.5) * 200;
        const y = 50 + Math.random() * 300;
        root.style.width = `${size}px`;
        root.style.height = `${size}px`;
        root.style.left = `${x}px`;
        root.style.top = `${y}px`;
        world.appendChild(root);
      }
    }

    // === DApp Logic ===
    async function initDApp() {
      generateBurrowWorld();

      const connectBtn = document.getElementById('connectBtn');
      const dashboard = document.getElementById('dashboard');
      const accountDisplay = document.getElementById('accountDisplay');
      const balanceDisplay = document.getElementById('balanceDisplay');
      const hopBtn = document.getElementById('hopBtn');
      const claimBtn = document.getElementById('claimBtn');
      const wisdomBox = document.getElementById('wisdomBox');
      const errorBox = document.getElementById('errorBox');

      function showError(msg) {
        errorBox.textContent = msg;
        errorBox.classList.remove('hidden');
        console.error("[White Rabbit Error]", msg);
      }

      async function connectWallet() {
        if (!window.ethereum) {
          showError("ü¶ä MetaMask not detected. Install it to enter the burrow.");
          return;
        }

        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          if (!accounts?.length) throw new Error("No accounts");

          await loadEthersJS();
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const contract = new ethers.Contract(
            "0xc3432f679e465073dbc84F3B613a20f12EdB5dC1",
            [
              "function balanceOf(address) view returns (uint256)",
              "function hasHopped(address) view returns (bool)",
              "function hasClaimed(address) view returns (bool)",
              "function hop()",
              "function claimWisdom()"
            ],
            signer
          );

          const account = accounts[0];
          accountDisplay.textContent = account.slice(0,6) + "..." + account.slice(-4);
          connectBtn.closest('.card').classList.add('hidden');
          dashboard.classList.remove('hidden');

          // Refresh
          const [balance, hopped, claimed] = await Promise.all([
            contract.balanceOf(account),
            contract.hasHopped(account),
            contract.hasClaimed(account)
          ]);

          balanceDisplay.textContent = ethers.utils.formatUnits(balance, 18);
          hopBtn.disabled = hopped;
          claimBtn.disabled = !hopped || claimed;
          if (claimed) wisdomBox.classList.remove('hidden');

          // Actions
          hopBtn.onclick = async () => {
            try {
              const tx = await contract.hop();
              await tx.wait();
              location.reload();
            } catch (err) {
              if (err.code !== 4001) showError("Hop failed. Check gas balance.");
            }
          };

          claimBtn.onclick = async () => {
            try {
              const tx = await contract.claimWisdom();
              await tx.wait();
              wisdomBox.classList.remove('hidden');
              location.reload();
            } catch (err) {
              if (err.code !== 4001) showError("Claim failed. Need 1 HOP token.");
            }
          };

        } catch (err) {
          if (err.message?.includes("ethers.js")) {
            showError("ü¶ä Failed to load web3 library. Check your internet connection.");
          } else if (err.code === 4001) {
            showError("ü¶ä Connection cancelled.");
          } else {
            showError(`ü¶ä ${err.message || 'Unknown error'}`);
          }
        }
      }

      connectBtn.addEventListener('click', connectWallet);
    }

    // Start everything
    document.addEventListener('DOMContentLoaded', initDApp);
  </script>
</body>
</html>
