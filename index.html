<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The White Rabbit | HOP Token</title>
  <style>
    :root {
      --gold: #ffd700;
      --purple: #8a2be2;
      --dark: #0a0a14;
      --darker: #06060c;
      --text: #e0e0ff;
      --error: #ff6b6b;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    .logo { font-size: 3.5rem; margin: 20px 0; text-align: center; }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--gold), var(--purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }
    .card {
      background: rgba(15, 15, 30, 0.8);
      border-radius: 20px;
      padding: 30px;
      margin: 30px 0;
    }
    .btn {
      background: linear-gradient(90deg, var(--purple), #ff6b6b);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .hidden { display: none !important; }
    .error { 
      color: var(--error); 
      margin: 20px 0; 
      padding: 15px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 10px;
    }
    .rabbit { 
      font-size: 4rem; 
      text-align: center; 
      margin: 20px 0;
      animation: hop 2s infinite;
    }
    @keyframes hop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üêá</div>
    <h1>The White Rabbit</h1>

    <div class="rabbit">üêá</div>

    <div id="errorBox" class="error hidden"></div>

    <div id="connectSection" class="card">
      <button id="connectBtn" class="btn">ü¶ä Connect Wallet</button>
    </div>

    <div id="dashboard" class="card hidden">
      <div>Account: <span id="accountDisplay">-</span></div>
      <div>HOP Balance: <span id="balanceDisplay">0.00</span></div>
      <button id="hopBtn" class="btn" disabled>‚ú® Hop!</button>
      <button id="claimBtn" class="btn" disabled>üìñ Claim Wisdom</button>
      
      <div id="wisdomBox" class="hidden" style="margin-top: 20px; text-align: center;">
        <p>"Follow: https://x.com/thewhiterabbitM"</p>
        <a href="https://x.com/thewhiterabbitM" target="_blank" style="color: var(--gold); text-decoration: none; font-weight: bold;">
          Follow @thewhiterabbitM ‚Üí
        </a>
      </div>
    </div>
  </div>

  <script>
    // === CONFIGURATION ===
    const CONTRACT_ADDRESS = "0xc3432f679e465073dbc84F3B613a20f12EdB5dC1";
    const CHAIN_ID = "0x1905F5D5"; // 420420421 in hex
    const NETWORK = {
      chainId: CHAIN_ID,
      chainName: "Asset-Hub Westend Testnet",
      rpcUrls: ["https://westend-asset-hub-eth-rpc.polkadot.io"],
      nativeCurrency: { name: "WND", symbol: "WND", decimals: 18 },
      blockExplorerUrls: ["https://assethub-westend.subscan.io"]
    };

    // === DOM ===
    const connectBtn = document.getElementById('connectBtn');
    const dashboard = document.getElementById('dashboard');
    const accountDisplay = document.getElementById('accountDisplay');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const hopBtn = document.getElementById('hopBtn');
    const claimBtn = document.getElementById('claimBtn');
    const wisdomBox = document.getElementById('wisdomBox');
    const errorBox = document.getElementById('errorBox');

    // === UTILS ===
    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.classList.remove('hidden');
    }

    function hideError() {
      errorBox.classList.add('hidden');
    }

    // === MAIN LOGIC ===
    async function connectWallet() {
      hideError();
      
      if (!window.ethereum) {
        showError("ü¶ä MetaMask not detected. Install it to proceed.");
        return;
      }

      try {
        // STEP 1: Richiedi esplicitamente l'account (obbligatorio)
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts.length === 0) throw new Error("No accounts found");

        // STEP 2: Cambia a AssetHub Westend
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: CHAIN_ID }]
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            // Aggiungi la rete
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [NETWORK]
            });
          } else {
            throw switchError;
          }
        }

        // STEP 3: Configura ethers
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(
          CONTRACT_ADDRESS,
          [
            "function balanceOf(address) view returns (uint256)",
            "function hasHopped(address) view returns (bool)",
            "function hasClaimed(address) view returns (bool)",
            "function hop()",
            "function claimWisdom()"
          ],
          signer
        );

        const account = accounts[0];
        accountDisplay.textContent = account.slice(0,6) + "..." + account.slice(-4);
        connectBtn.closest('.card').classList.add('hidden');
        dashboard.classList.remove('hidden');

        // Aggiorna stato
        await refreshData(provider, contract, account);
      } catch (err) {
        if (err.code === 4001) {
          showError("ü¶ä Connection cancelled by user.");
        } else if (err.message?.includes("user rejected")) {
          showError("ü¶ä You rejected the connection.");
        } else {
          showError(`ü¶ä Error: ${err.message || 'Unknown error'}`);
        }
      }
    }

    async function refreshData(provider, contract, account) {
      try {
        const [balance, hopped, claimed] = await Promise.all([
          contract.balanceOf(account),
          contract.hasHopped(account),
          contract.hasClaimed(account)
        ]);

        balanceDisplay.textContent = ethers.utils.formatUnits(balance, 18);
        hopBtn.disabled = hopped;
        claimBtn.disabled = !hopped || claimed;

        if (claimed) {
          wisdomBox.classList.remove('hidden');
        }
      } catch (err) {
        showError(`ü¶ä Failed to load data: ${err.message}`);
      }
    }

    // === AZIONI ===
    let globalProvider, globalContract, globalAccount;

    async function executeHop() {
      if (!globalContract) return showError("ü¶ä Wallet not connected.");
      try {
        const tx = await globalContract.hop();
        await tx.wait();
        await refreshData(globalProvider, globalContract, globalAccount);
      } catch (err) {
        if (err.code !== 4001) showError(`ü¶ä Hop failed: ${err.message}`);
      }
    }

    async function claimWisdom() {
      if (!globalContract) return showError("ü¶ä Wallet not connected.");
      try {
        const tx = await globalContract.claimWisdom();
        await tx.wait();
        wisdomBox.classList.remove('hidden');
        await refreshData(globalProvider, globalContract, globalAccount);
      } catch (err) {
        if (err.code !== 4001) showError(`ü¶ä Claim failed: ${err.message}`);
      }
    }

    // === SETUP EVENT LISTENERS ===
    connectBtn.addEventListener('click', connectWallet);
    
    // Placeholder per azioni (verranno assegnate dopo la connessione)
    hopBtn.onclick = () => { 
      if (!globalContract) connectWallet(); 
      else executeHop(); 
    };
    
    claimBtn.onclick = () => { 
      if (!globalContract) connectWallet(); 
      else claimWisdom(); 
    };

    // === INIZIALIZZAZIONE CON ETHERS.JS ===
    const script = document.createElement('script');
    script.src = "https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js";
    script.onload = () => {
      // Sovrascrivi le azioni con riferimenti globali
      hopBtn.onclick = executeHop;
      claimBtn.onclick = claimWisdom;
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
