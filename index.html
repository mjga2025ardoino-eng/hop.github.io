<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD Paseo | Alpha 0.0.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #e6007a; --border: #1a1a1a; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: 3rem; margin: 0; letter-spacing: -2px; }
        .tagline { font-size: 0.75rem; color: #555; margin: 5px 0 25px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        .btn { 
            font-family: 'Inter', sans-serif; background: var(--fg); color: var(--bg); border: none; 
            height: 60px; font-size: 0.85rem; font-weight: 700; border-radius: 4px; cursor: pointer; 
            width: 100%; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; 
            text-transform: uppercase; transition: 0.2s;
        }
        .btn:hover { background: #ccc; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }

        #timer-display { 
            height: 60px; border: 1px solid #300; color: #ff3e3e; display: none; 
            align-items: center; justify-content: center; font-family: 'Unbounded'; 
            font-size: 0.8rem; margin-bottom: 12px; border-radius: 4px;
        }

        #poh-box { border: 1px solid var(--border); padding: 20px; margin-bottom: 20px; display: none; background: #050505; border-radius: 4px; }
        .poh-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .poh-cell { background: #000; border: 1px solid #222; padding: 12px; cursor: pointer; font-size: 1.2rem; border-radius: 4px; }
        .target { background: #111; padding: 10px; color: var(--accent); border: 1px dashed #333; margin-bottom: 10px; font-family: 'Unbounded'; }
        
        #status { margin-top: 20px; font-size: 0.65rem; color: #444; text-transform: uppercase; font-weight: 700; }
        #wallet-addr { font-size: 10px; color: var(--accent); margin-bottom: 15px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h1>PUSD</h1>
    <div class="tagline">Paseo TestNet Terminal</div>

    <div id="step-1">
        <button class="btn" onclick="addPaseo()">1. Configure Paseo Network</button>
        <button class="btn btn-outline" onclick="connect()">2. Connect Wallet</button>
    </div>

    <div id="timer-display"></div>

    <div id="step-2" style="display:none;">
        <button class="btn" onclick="startPoh()">Verify Humanity</button>
        <span id="wallet-addr"></span>
    </div>

    <div id="poh-box">
        <div class="target" id="poh-display">----</div>
        <div class="poh-grid" id="poh-grid"></div>
    </div>

    <div id="step-3" style="display:none;">
        <button class="btn" id="btn-claim" onclick="claim()">Claim 1 PUSD ($1)</button>
        <button class="btn btn-outline" onclick="addPUSD()">Add Asset to Wallet</button>
    </div>

    <div id="status">Awaiting Connection</div>
    
    <a href="https://faucet.polkadot.io/paseo" target="_blank" style="color: #222; font-size: 10px; text-decoration: none; margin-top: 40px; display: block; font-weight: 700;">REQUEST PAS TOKENS (GAS)</a>
</div>

<script>
    const ADDR = "0xdd1747d54fa8d568f9e25b5fbf08561fe6b39f41";
    const ABI = [
        "function claimToken() external",
        "function lastClaim(address) view returns (uint256)"
    ];
    const ICONS = ['‚ö°', 'üõ°Ô∏è', 'üì°', 'üíé', 'üåë', 'üöÄ', 'üåÄ', 'üîë', 'üåø', 'üßä', 'üî•', '‚öôÔ∏è'];
    
    let provider, signer, contract, sequence = [], step = 0;

    async function addPaseo() {
        try {
            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: '0x190bc416', // 420420422 in hex
                    chainName: 'Polkadot Hub TestNet',
                    nativeCurrency: { name: 'PAS', symbol: 'PAS', decimals: 18 },
                    rpcUrls: ['https://testnet-passet-hub-eth-rpc.polkadot.io'],
                    blockExplorerUrls: ['https://assethub-paseo.subscan.io']
                }]
            });
            document.getElementById('status').innerText = "Paseo Network Ready";
        } catch (e) { console.error(e); }
    }

    async function connect() {
        if (!window.ethereum) return alert("Please install MetaMask");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(ADDR, ABI, signer);
        
        const user = await signer.getAddress();
        document.getElementById('wallet-addr').innerText = user;
        document.getElementById('step-1').style.display = 'none';
        check(user);
    }

    async function check(user) {
        try {
            const last = await contract.lastClaim(user);
            const next = (parseInt(last) + 604800) * 1000;
            if (Date.now() < next && parseInt(last) !== 0) {
                const box = document.getElementById('timer-display');
                box.style.display = 'flex';
                updateTimer(next);
            } else {
                document.getElementById('step-2').style.display = 'block';
                document.getElementById('status').innerText = "Verified Identity Required";
            }
        } catch (e) { document.getElementById('step-2').style.display = 'block'; }
    }

    function updateTimer(target) {
        const box = document.getElementById('timer-display');
        const count = () => {
            const diff = target - Date.now();
            if (diff <= 0) { location.reload(); return; }
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            box.innerText = `NEXT CLAIM: ${d}D ${h}H ${m}M`;
        };
        count();
        setInterval(count, 60000);
    }

    function startPoh() {
        document.getElementById('step-2').style.display = 'none';
        document.getElementById('poh-box').style.display = 'block';
        sequence = [...ICONS].sort(() => 0.5 - Math.random()).slice(0, 4);
        document.getElementById('poh-display').innerText = sequence.join('');
        const grid = document.getElementById('poh-grid');
        grid.innerHTML = '';
        [...ICONS].sort(() => 0.5 - Math.random()).forEach(icon => {
            const c = document.createElement('div');
            c.className = 'poh-cell';
            c.innerText = icon;
            c.onclick = () => {
                if(icon === sequence[step]) {
                    step++; c.style.opacity = '0.1';
                    if(step === 4) {
                        document.getElementById('poh-box').style.display = 'none';
                        document.getElementById('step-3').style.display = 'block';
                        document.getElementById('status').innerText = "Identity Confirmed";
                    }
                } else { step = 0; startPoh(); }
            };
            grid.appendChild(c);
        });
    }

    async function claim() {
        try {
            const btn = document.getElementById('btn-claim');
            btn.disabled = true;
            document.getElementById('status').innerText = "Broadcasting Transaction...";
            const tx = await contract.claimToken();
            document.getElementById('status').innerText = "Waiting for Paseo Block... ‚è≥";
            await tx.wait();
            document.getElementById('status').innerText = "Claim Success! üéâ";
            setTimeout(() => location.reload(), 3000);
        } catch (e) {
            document.getElementById('status').innerText = "Error: Low PAS for Gas";
            btn.disabled = false;
        }
    }

    async function addPUSD() {
        await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
            type: 'ERC20', options: { address: ADDR, symbol: 'PUSD', decimals: 18 } 
        }});
    }
</script>
</body>
</html>
