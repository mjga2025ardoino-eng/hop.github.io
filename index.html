<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WAKE UP, NEO...</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,30,0,0.15),
        rgba(0,30,0,0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: -1;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin: 20px 0;
      text-shadow: 0 0 8px #0f0;
      letter-spacing: 2px;
    }
    .subtitle {
      color: #0a0;
      margin: 15px 0;
      font-size: 1rem;
      text-shadow: 0 0 4px #0a0;
    }

    /* Glitch Rabbit */
    .rabbit-container {
      position: relative;
      height: 180px;
      margin: 30px auto;
    }
    .rabbit {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #0f0;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      opacity: 0.9;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.1s;
    }
    .rabbit.hopping {
      transform: translateX(-50%) translateY(-100px) scale(1.2);
      opacity: 1;
      text-shadow: 0 0 10px #0f0;
    }
    .rabbit::after {
      content: "üêá";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: white;
      text-shadow: 0 0 6px #00ff00;
    }

    /* UI */
    .card {
      background: rgba(0, 15, 0, 0.7);
      border: 1px solid #0f0;
      border-radius: 4px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 1rem;
    }
    button {
      background: transparent;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 12px 24px;
      margin: 10px 5px;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    button:hover {
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 12px #0f0;
    }
    button:disabled {
      color: #050;
      border-color: #050;
      cursor: not-allowed;
      box-shadow: none;
    }

    .wisdom-box {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 20, 0, 0.8);
      border: 1px solid #0a0;
      border-left: 4px solid #0f0;
    }
    .wisdom-box a {
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 8px;
      text-shadow: 0 0 6px #0f0;
    }
    .wisdom-box a:hover {
      text-decoration: underline;
    }

    .glitch {
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 0 0 5px #0f0; }
      2% { transform: translateX(2px); opacity: 0.9; }
      4% { transform: translateX(-2px); opacity: 1; }
      98% { transform: translateX(0); opacity: 1; }
      100% { text-shadow: 0 0 8px #0f0; }
    }

    footer {
      margin-top: 40px;
      color: #0a0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch">WAKE UP, NEO...</h1>
    <p class="subtitle">THE RABBIT IS WAITING IN ASSET-HUB</p>

    <div class="rabbit-container">
      <div class="rabbit" id="rabbit"></div>
    </div>

    <div id="connect-section">
      <button id="connectBtn">> CONNECT TO THE REALITY</button>
    </div>

    <div id="app-section" style="display: none;">
      <div class="card">
        <div class="info-row">
          <span>IDENTITY:</span>
          <span id="address">0x0000...0000</span>
        </div>
        <div class="info-row">
          <span>HOP TOKENS:</span>
          <span id="balance">0.00</span>
        </div>
        <div class="info-row">
          <span>STATUS:</span>
          <span id="status">AWAITING FIRST HOP</span>
        </div>
      </div>

      <button id="hopBtn">> EXECUTE HOP()</button>
      <button id="claimBtn" disabled>> ACCESS WISDOM</button>

      <div id="wisdom-box" style="display: none;" class="wisdom-box">
        <p>> SYSTEM MESSAGE: TRUTH REVEALED</p>
        <a href="https://x.com/thewhiterabbitM" target="_blank">@THEWHITERABBITM</a>
      </div>
    </div>

    <footer>
      <p>> CODED IN THE DESERT OF THE REAL</p>
    </footer>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x087Ea7C436cd9689C9aad64E5B76C6C1C3771Ad9";
    const CONTRACT_ABI = [
      "function balanceOf(address) view returns (uint256)",
      "function hop()",
      "function claimWisdom()",
      "function hasHopped(address) view returns (bool)",
      "function hasClaimed(address) view returns (bool)"
    ];

    // Network config without exposing Chain ID
    const NETWORK = {
      chainName: "Polkadot AssetHub Westend",
      rpcUrls: ["https://westend-asset-hub-eth-rpc.polkadot.io"],
      nativeCurrency: { name: "WND", symbol: "WND", decimals: 18 },
      blockExplorerUrls: ["https://assethub-westend.subscan.io"]
    };

    // DOM
    const connectBtn = document.getElementById("connectBtn");
    const appSection = document.getElementById("app-section");
    const addressEl = document.getElementById("address");
    const balanceEl = document.getElementById("balance");
    const statusEl = document.getElementById("status");
    const hopBtn = document.getElementById("hopBtn");
    const claimBtn = document.getElementById("claimBtn");
    const wisdomBox = document.getElementById("wisdom-box");
    const rabbit = document.getElementById("rabbit");

    let provider, signer, contract;

    function log(msg) {
      console.log(`> ${msg}`);
    }

    async function switchNetwork() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: "0x1905F5D5" }],
        });
      } catch (e) {
        if (e.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{ ...NETWORK, chainId: "0x1905F5D5" }],
          });
        }
      }
    }

    connectBtn.onclick = async () => {
      if (!window.ethereum) return alert("> INSTALL METAMASK OR REMAIN ASLEEP");
      
      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        await switchNetwork();
        
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
        
        const addr = await signer.getAddress();
        addressEl.innerText = addr.slice(0,6) + "..." + addr.slice(-4);
        appSection.style.display = "block";
        connectBtn.style.display = "none";
        log("CONNECTION ESTABLISHED");
        await refresh();
      } catch (err) {
        log("CONNECTION FAILED: " + err.message);
        alert("> AUTHENTICATION REJECTED");
      }
    };

    async function refresh() {
      const addr = await signer.getAddress();
      const balance = await contract.balanceOf(addr);
      const hasHopped = await contract.hasHopped(addr);
      const hasClaimed = await contract.hasClaimed(addr);

      balanceEl.innerText = ethers.utils.formatUnits(balance, 18);
      statusEl.innerText = hasHopped 
        ? (hasClaimed ? "WISDOM ACQUIRED" : "READY TO SEE")
        : "AWAITING FIRST HOP";

      hopBtn.disabled = hasHopped;
      claimBtn.disabled = !hasHopped || hasClaimed;
    }

    hopBtn.onclick = async () => {
      rabbit.classList.add("hopping");
      setTimeout(() => rabbit.classList.remove("hopping"), 600);
      
      try {
        log("EXECUTING HOP()...");
        const tx = await contract.hop();
        await tx.wait();
        log("HOP SUCCESSFUL");
        await refresh();
      } catch (err) {
        rabbit.classList.remove("hopping");
        log("HOP FAILED: " + err.message);
        alert("> HOP ABORTED ‚Äî TRY AGAIN");
      }
    };

    claimBtn.onclick = async () => {
      try {
        log("ACCESSING WISDOM DATABASE...");
        const tx = await contract.claimWisdom();
        await tx.wait();
        wisdomBox.style.display = "block";
        log("WISDOM ACQUIRED ‚Äî FOLLOW THE RABBIT");
        await refresh();
      } catch (err) {
        log("ACCESS DENIED: " + err.message);
        alert("> YOU ARE NOT READY");
      }
    };
  </script>
</body>
</html>
