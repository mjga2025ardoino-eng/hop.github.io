<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD | Alpha 1.0.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #e6007a; --border: #1a1a1a; --err: #ff3e3e; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: 3.5rem; margin: 0; letter-spacing: -3px; }
        .tagline { font-size: 0.8rem; color: #444; margin: 10px 0 40px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        .btn { font-family: 'Inter', sans-serif; background: var(--fg); color: var(--bg); border: none; padding: 20px; font-size: 0.85rem; font-weight: 700; border-radius: 4px; cursor: pointer; transition: 0.2s; text-transform: uppercase; width: 100%; margin-bottom: 12px; display: block; }
        .btn:hover { background: #ccc; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        .btn:disabled { opacity: 0.1; cursor: not-allowed; }

        /* Nexus PoH Game */
        #poh-container { border: 1px solid var(--border); padding: 25px; margin-bottom: 20px; display: none; background: #050505; }
        .poh-target-display { background: #111; padding: 10px; border-radius: 4px; margin-bottom: 20px; font-size: 1.2rem; text-align: center; letter-spacing: 10px; border: 1px dashed #333; font-family: 'Unbounded'; }
        .poh-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .poh-cell { background: #000; border: 1px solid #222; padding: 12px; cursor: pointer; font-size: 1rem; text-align: center; border-radius: 4px; }
        .poh-cell:hover { border-color: var(--accent); }

        #timer-box { color: var(--err); font-family: 'Unbounded'; font-size: 1rem; margin: 20px 0; text-align: center; display: none; }
        #status-bar { margin-top: 30px; font-size: 0.65rem; color: #333; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        .dot { width: 6px; height: 6px; background: #111; border-radius: 50%; }
        .dot.active { background: #00ff00; box-shadow: 0 0 10px rgba(0,255,0,0.5); }
        .v { position: fixed; bottom: 30px; left: 30px; font-size: 10px; color: #1a1a1a; font-weight: 700; }
    </style>
</head>
<body>

<div class="v">ALPHA 1.0.8</div>

<div class="container">
    <h1>PUSD</h1>
    <div class="tagline">Westend Asset-Hub<br>Uplink Terminal</div>

    <button class="btn" id="btnNet" onclick="addNetwork()">Configura Network</button>
    
    <button class="btn btn-outline" id="btnWallet" onclick="connectWallet()">Collega Wallet</button>

    <button class="btn" id="btnPoH" onclick="showPoH()" style="display:none;">Proof that you are human</button>
    
    <div id="poh-container">
        <div style="font-size: 0.6rem; margin-bottom: 10px; text-align: center; color: var(--accent);">NEXUS SEQUENCE REQUIRED</div>
        <div class="poh-target-display" id="poh-target">----</div>
        <div class="poh-grid" id="poh-grid"></div>
    </div>

    <div id="claim-section" style="display:none;">
        <button class="btn" id="btnClaim" onclick="executeClaim()">Claim 1 PUSD</button>
        <button class="btn btn-outline" onclick="addPUSD()">Add Token to Wallet</button>
    </div>

    <div id="timer-box">00D 00H 00M 00S</div>

    <div id="status-bar"><div id="status-dot" class="dot"></div><span id="status-text">Ready</span></div>
</div>

<script>
    const RAW_ADDR = "0xdD1747d54Fa8d568f9e25B5fBf08561fe6b39f41";
    const TARGET_HEX = '0x19082935';
    const NEXUS_ICONS = ['‚ö°', 'üõ°Ô∏è', 'üì°', 'üíé', 'üåë', 'üöÄ', 'üåÄ', 'üîë', 'üåø', 'üßä', 'üî•', '‚öôÔ∏è'];
    
    let sequence = [], userIndex = 0;
    let signer, contract, provider;

    function updateStatus(msg, active = false) {
        document.getElementById('status-text').innerText = msg.toUpperCase();
        document.getElementById('status-dot').className = active ? 'dot active' : 'dot';
    }

    async function addNetwork() {
        try {
            await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [{
                chainId: TARGET_HEX,
                chainName: 'Asset-Hub Westend',
                nativeCurrency: { name: 'WND', symbol: 'WND', decimals: 18 },
                rpcUrls: ['https://westend-asset-hub-eth-rpc.polkadot.io'],
                blockExplorerUrls: ['https://assethub-westend.subscan.io']
            }] });
            updateStatus("Network Ready", true);
        } catch (e) {}
    }

    async function connectWallet() {
        if (!window.ethereum) return;
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.providers.Web3Provider(window.ethereum, "any");
            signer = provider.getSigner();
            
            // FIX CHECKSUM: Trasforma l'indirizzo nel formato corretto prima di creare l'istanza
            const cleanAddr = ethers.utils.getAddress(RAW_ADDR);
            contract = new ethers.Contract(cleanAddr, [
                "function claimToken() external",
                "function lastClaim(address) view returns (uint256)"
            ], signer);

            document.getElementById('btnNet').style.display = 'none';
            document.getElementById('btnWallet').style.display = 'none';
            
            // Controlla subito se pu√≤ fare il claim o se deve aspettare
            await checkCooldown(accounts[0]);
        } catch (e) { console.error(e); updateStatus("RPC Checksum Error", false); }
    }

    async function checkCooldown(addr) {
        try {
            const last = await contract.lastClaim(addr);
            const next = (last.toNumber() + (7 * 24 * 60 * 60)) * 1000;
            
            if (Date.now() < next && last.toNumber() !== 0) {
                document.getElementById('timer-box').style.display = 'block';
                updateStatus("Cooldown Active", false);
                startTimer(next);
            } else {
                document.getElementById('btnPoH').style.display = 'block';
                updateStatus("Human Verification Required", true);
            }
        } catch (e) { document.getElementById('btnPoH').style.display = 'block'; }
    }

    function showPoH() {
        document.getElementById('btnPoH').style.display = 'none';
        document.getElementById('poh-container').style.display = 'block';
        initNexusPoH();
    }

    function initNexusPoH() {
        sequence = [...NEXUS_ICONS].sort(() => 0.5 - Math.random()).slice(0, 4);
        userIndex = 0;
        document.getElementById('poh-target').innerText = sequence.join('');
        const grid = document.getElementById('poh-grid');
        grid.innerHTML = '';
        [...NEXUS_ICONS].sort(() => 0.5 - Math.random()).forEach(icon => {
            const cell = document.createElement('div');
            cell.className = 'poh-cell';
            cell.innerText = icon;
            cell.onclick = () => {
                if(icon === sequence[userIndex]) {
                    userIndex++;
                    cell.style.opacity = '0.1';
                    cell.style.pointerEvents = 'none';
                    if(userIndex === 4) {
                        document.getElementById('poh-container').style.display = 'none';
                        document.getElementById('claim-section').style.display = 'block';
                        updateStatus("Human Verified", true);
                    }
                } else { initNexusPoH(); }
            };
            grid.appendChild(cell);
        });
    }

    async function executeClaim() {
        const btn = document.getElementById('btnClaim');
        try {
            btn.disabled = true;
            updateStatus("Broadcasting...", true);
            const tx = await contract.claimToken();
            await tx.wait();
            updateStatus("Claim Successful", true);
            location.reload();
        } catch (e) {
            btn.disabled = false;
            updateStatus("Transaction Failed", false);
        }
    }

    function startTimer(target) {
        const box = document.getElementById('timer-box');
        const itv = setInterval(() => {
            const diff = target - Date.now();
            if (diff <= 0) { clearInterval(itv); location.reload(); }
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            box.innerText = `${d}D ${h}H ${m}M ${s}S`;
        }, 1000);
    }

    async function addPUSD() {
        await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
            type: 'ERC20', options: { address: RAW_ADDR, symbol: 'PUSD', decimals: 18 } 
        }});
    }
</script>
</body>
</html>
