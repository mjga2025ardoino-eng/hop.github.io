<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD Paseo | Alpha 0.0.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #e6007a; --border: #1a1a1a; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; position: relative; }
        
        .version-tag { position: fixed; bottom: 20px; left: 20px; font-family: 'Unbounded'; font-size: 10px; color: #333; letter-spacing: 1px; }
        
        h1 { font-family: 'Unbounded', sans-serif; font-size: 3rem; margin: 0; letter-spacing: -2px; }
        .tagline { font-size: 0.7rem; color: #555; margin: 5px 0 25px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        .btn { 
            font-family: 'Inter', sans-serif; background: var(--fg); color: var(--bg); border: none; 
            height: 60px; font-size: 0.85rem; font-weight: 700; border-radius: 4px; cursor: pointer; 
            width: 100%; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; 
            text-transform: uppercase; transition: 0.2s;
        }
        .btn:hover { background: #ccc; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }

        #timer-box { 
            height: 60px; border: 1px solid #300; color: #ff3e3e; display: none; 
            align-items: center; justify-content: center; font-family: 'Unbounded'; 
            font-size: 0.75rem; margin-bottom: 12px; border-radius: 4px;
        }

        #poh-box { border: 1px solid var(--border); padding: 20px; margin-bottom: 20px; display: none; background: #050505; border-radius: 4px; }
        .poh-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .poh-cell { background: #000; border: 1px solid #222; padding: 12px; cursor: pointer; font-size: 1.2rem; border-radius: 4px; }
        .target-display { background: #111; padding: 10px; color: var(--accent); border: 1px dashed #333; margin-bottom: 10px; font-family: 'Unbounded'; font-size: 1.1rem; }
        
        #status { margin-top: 25px; font-size: 0.65rem; color: #444; text-transform: uppercase; font-weight: 700; }
    </style>
</head>
<body>

<div class="version-tag">ALPHA 0.0.3</div>

<div class="container">
    <h1>PUSD</h1>
    <div class="tagline">Passet Hub Terminal</div>

    <div id="ui-connect">
        <button class="btn" onclick="forceAddNetwork()">1. Add Paseo Network</button>
        <button class="btn btn-outline" onclick="connectWallet()">2. Connect Wallet</button>
    </div>

    <div id="timer-box">COOLDOWN ACTIVE</div>

    <div id="ui-poh-start" style="display:none;">
        <button class="btn" onclick="openNexus()">Verify Humanity</button>
    </div>

    <div id="poh-box">
        <div class="target-display" id="nexus-target">----</div>
        <div class="poh-grid" id="poh-grid"></div>
    </div>

    <div id="ui-claim" style="display:none;">
        <button class="btn" id="claim-exec" onclick="runClaim()">Claim 1 PUSD</button>
        <button class="btn btn-outline" onclick="watchPUSD()">Add Asset to Wallet</button>
    </div>

    <div id="status">Network Required</div>
    
    <a href="https://faucet.polkadot.io/paseo" target="_blank" style="color: #222; font-size: 10px; text-decoration: none; margin-top: 40px; display: block; font-weight: 700;">GET PAS TOKENS</a>
</div>

<script>
    const CONTRACT_ADDR = "0xdd1747d54fa8d568f9e25b5fbf08561fe6b39f41";
    const ABI = ["function claimToken() external", "function lastClaim(address) view returns (uint256)"];
    const ICONS = ['‚ö°', 'üõ°Ô∏è', 'üì°', 'üíé', 'üåë', 'üöÄ', 'üåÄ', 'üîë', 'üåø', 'üßä', 'üî•', '‚öôÔ∏è'];
    const CHAIN_ID_DEC = 420420422;
    const CHAIN_ID_HEX = "0x190bc416"; // 420420422 in hex
    
    let signer, contract, seq = [], idx = 0;

    async function forceAddNetwork() {
        if (!window.ethereum) return alert("MetaMask not found");
        try {
            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: CHAIN_ID_HEX,
                    chainName: 'Polkadot Hub TestNet',
                    nativeCurrency: { name: 'PAS', symbol: 'PAS', decimals: 18 },
                    rpcUrls: ['https://testnet-passet-hub-eth-rpc.polkadot.io'],
                    blockExplorerUrls: ['https://blockscout-passet-hub.parity-testnet.parity.io']
                }]
            });
            document.getElementById('status').innerText = "Network: Paseo Added";
        } catch (e) {
            console.error("Network Setup Error:", e);
            document.getElementById('status').innerText = "Setup Error";
        }
    }

    async function connectWallet() {
        if (!window.ethereum) return;
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        
        // Check if the current network is correct
        const { chainId } = await provider.getNetwork();
        if (chainId !== CHAIN_ID_DEC) {
            document.getElementById('status').innerText = "Switching Network...";
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: CHAIN_ID_HEX }],
                });
            } catch (err) {
                if (err.code === 4902) return forceAddNetwork();
            }
        }

        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDR, ABI, signer);
        
        const address = await signer.getAddress();
        document.getElementById('ui-connect').style.display = 'none';
        checkUserStatus(address);
    }

    async function checkUserStatus(address) {
        try {
            const lastTs = await contract.lastClaim(address);
            const nextTs = (parseInt(lastTs) + 604800) * 1000;
            
            if (Date.now() < nextTs && parseInt(lastTs) !== 0) {
                const box = document.getElementById('timer-box');
                box.style.display = 'flex';
                const runTimer = () => {
                    const diff = nextTs - Date.now();
                    if (diff <= 0) { location.reload(); return; }
                    const d = Math.floor(diff / 86400000);
                    const h = Math.floor((diff % 86400000) / 3600000);
                    box.innerText = `NEXT CLAIM IN ${d}D ${h}H`;
                };
                runTimer();
                setInterval(runTimer, 60000);
                document.getElementById('status').innerText = "Status: Cooldown";
            } else {
                document.getElementById('ui-poh-start').style.display = 'block';
                document.getElementById('status').innerText = "Status: Ready";
            }
        } catch (e) {
            document.getElementById('ui-poh-start').style.display = 'block';
        }
    }

    function openNexus() {
        document.getElementById('ui-poh-start').style.display = 'none';
        document.getElementById('poh-box').style.display = 'block';
        seq = [...ICONS].sort(() => 0.5 - Math.random()).slice(0, 4);
        idx = 0;
        document.getElementById('nexus-target').innerText = seq.join('');
        const grid = document.getElementById('poh-grid');
        grid.innerHTML = '';
        [...ICONS].sort(() => 0.5 - Math.random()).forEach(icon => {
            const cell = document.createElement('div');
            cell.className = 'poh-cell';
            cell.innerText = icon;
            cell.onclick = () => {
                if(icon === seq[idx]) {
                    idx++; cell.style.opacity = '0.1';
                    if(idx === 4) {
                        document.getElementById('poh-box').style.display = 'none';
                        document.getElementById('ui-claim').style.display = 'block';
                        document.getElementById('status').innerText = "Status: Human Verified";
                    }
                } else { step = 0; openNexus(); }
            };
            grid.appendChild(cell);
        });
    }

    async function runClaim() {
        const btn = document.getElementById('claim-exec');
        try {
            btn.disabled = true;
            document.getElementById('status').innerText = "Signing...";
            const tx = await contract.claimToken();
            document.getElementById('status').innerText = "Confirming... ‚è≥";
            await tx.wait();
            document.getElementById('status').innerText = "Success! üéâ";
            setTimeout(() => location.reload(), 3000);
        } catch (e) {
            console.error(e);
            document.getElementById('status').innerText = "Reverted (Low PAS?)";
            btn.disabled = false;
        }
    }

    async function watchPUSD() {
        await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
            type: 'ERC20', options: { address: CONTRACT_ADDR, symbol: 'PUSD', decimals: 18 } 
        }});
    }
</script>
</body>
</html>
