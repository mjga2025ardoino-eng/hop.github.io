<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD | Alpha 0.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --accent: #e6007a; /* Manteniamo un tocco di brand per i dettagli */
            --border: #222;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: left;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            line-height: 1;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1rem;
            color: #888;
            margin: 15px 0 40px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card {
            border-top: 1px solid var(--border);
            padding-top: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            font-family: 'Inter', sans-serif;
            background: var(--fg);
            color: var(--bg);
            border: none;
            padding: 18px 25px;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            background: #eee;
        }

        button.secondary {
            background: transparent;
            color: var(--fg);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            border-color: var(--fg);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        #status-bar {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
        }

        .dot.active { background: #00ff00; box-shadow: 0 0 10px #00ff00; }

        #wallet-info {
            font-family: monospace;
            font-size: 0.7rem;
            color: #444;
            margin-top: 10px;
        }

        #timer {
            color: var(--accent);
            font-weight: 700;
            margin-top: 15px;
            font-size: 0.8rem;
        }

        .v { position: fixed; bottom: 30px; left: 30px; font-size: 10px; color: #333; font-weight: 700; }
    </style>
</head>
<body>

<div class="v">ALPHA 0.3</div>

<div class="container">
    <h1>PUSD</h1>
    <div class="tagline">The Digital Dollar<br>on Westend</div>

    <div class="card">
        <div class="btn-group" id="setup-group">
            <button onclick="connectOnly()">Connect Wallet</button>
            <button class="secondary" onclick="setupNetwork()">Setup Westend Network</button>
        </div>

        <div class="btn-group" id="action-group" style="display:none;">
            <button id="mainActionBtn" onclick="handleAction()">Verify Humanity</button>
            <button class="secondary" onclick="watchToken()">Add Token to Wallet</button>
        </div>

        <div id="timer"></div>

        <div id="status-bar">
            <div id="status-dot" class="dot"></div>
            <span id="status-text">Ready to initiate</span>
        </div>
        <div id="wallet-info"></div>
    </div>
</div>

<script>
    const TARGET_HEX = '0x19082935';
    const CONTRACT_ADDR = "0xdd1747d54fa8d568f9e25b5fbf08561fe6b39f41";
    const NETWORK_DATA = {
        chainId: TARGET_HEX,
        chainName: 'Asset-Hub Westend',
        nativeCurrency: { name: 'WND', symbol: 'WND', decimals: 18 },
        rpcUrls: ['https://westend-asset-hub-eth-rpc.polkadot.io'],
        blockExplorerUrls: ['https://assethub-westend.subscan.io']
    };

    let signer, contract, step = "verify";

    // --- LOGICA 1: SETUP RETE (SOLO SE RICHIESTO) ---
    async function setupNetwork() {
        if (!window.ethereum) return alert("MetaMask missing");
        try {
            updateStatus("Configuring network...", false);
            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [NETWORK_DATA]
            });
            updateStatus("Network added. Now connect.", true);
        } catch (e) {
            updateStatus("Setup failed.", false);
        }
    }

    // --- LOGICA 2: CONNESSIONE DIRETTA (BYPASS) ---
    async function connectOnly() {
        if (!window.ethereum) return alert("MetaMask missing");
        try {
            updateStatus("Linking wallet...", false);
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const { chainId } = await provider.getNetwork();

            if (chainId.toString() !== "420420421") {
                updateStatus("Wrong network. Use Setup button.", false);
                return;
            }

            signer = provider.getSigner();
            contract = new ethers.Contract(CONTRACT_ADDR, [
                "function claimToken() external",
                "function lastClaim(address) view returns (uint256)"
            ], signer);

            document.getElementById('wallet-info').innerText = accounts[0];
            document.getElementById('setup-group').style.display = "none";
            document.getElementById('action-group').style.display = "flex";
            
            checkCooldown(accounts[0]);
        } catch (e) {
            updateStatus("Connection failed.", false);
        }
    }

    // --- LOGICA 3: GESTIONE AZIONI (VERIFY & CLAIM) ---
    async function handleAction() {
        const btn = document.getElementById('mainActionBtn');
        if (step === "verify") {
            updateStatus("Scanning biological patterns...", true);
            btn.disabled = true;
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "Claim 1.00 PUSD";
                updateStatus("Human confirmed.", true);
                step = "claim";
            }, 1000);
        } else if (step === "claim") {
            try {
                updateStatus("Broadcasting claim...", true);
                btn.disabled = true;
                const tx = await contract.claimToken();
                await tx.wait();
                updateStatus("Success. 1 PUSD received.", true);
                btn.innerText = "Received";
                location.reload();
            } catch (e) {
                updateStatus("Transaction failed.", false);
                btn.disabled = false;
            }
        }
    }

    async function checkCooldown(addr) {
        const last = await contract.lastClaim(addr);
        const next = (last.toNumber() + (7 * 24 * 60 * 60)) * 1000;
        
        if (Date.now() < next) {
            document.getElementById('mainActionBtn').disabled = true;
            document.getElementById('mainActionBtn').innerText = "Cooldown Active";
            updateStatus("Uplink restricted.", false);
            startTimer(next);
        } else {
            updateStatus("System linked.", true);
        }
    }

    function startTimer(target) {
        const div = document.getElementById('timer');
        const itv = setInterval(() => {
            const diff = target - Date.now();
            if (diff <= 0) { clearInterval(itv); location.reload(); }
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            div.innerText = `NEXT ACCESS: ${d}D ${h}H ${m}M ${s}S`;
        }, 1000);
    }

    function updateStatus(text, active) {
        document.getElementById('status-text').innerText = text.toUpperCase();
        document.getElementById('status-dot').className = active ? 'dot active' : 'dot';
    }

    async function watchToken() {
        await window.ethereum.request({
            method: 'wallet_watchAsset',
            params: {
                type: 'ERC20',
                options: { address: CONTRACT_ADDR, symbol: 'PUSD', decimals: 18 }
            }
        });
    }
</script>
</body>
</html>
